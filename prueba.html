<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prueba media query</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 1rem;
      background-color: white;
    }

    .contenedor {
      padding: 2rem;
      background-color: lightgray;
    }

    @media (max-width: 600px) {
      body {
        background-color: palegreen;
      }

      .contenedor {
        font-size: 2rem;
        background-color: lightblue;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>¿Funcionan los estilos móviles?</h1>
    <p>Este texto debería verse <strong>grande</strong> y el fondo <strong>azul</strong> si estás en celular.</p>
  </div>
</body>
</html>
