<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Markdown</title>

  <!-- Estilo tipo GitHub para el contenido -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-light.min.css">

  <!-- √çconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


  <!-- Highlight.js para resaltar c√≥digo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    pre {
      position: relative;
      overflow: auto;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #eee;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      opacity: 0.6;
      transition: opacity 0.3s;
      z-index: 2;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .nav-bar {
      text-align: left;
      padding: 1rem 2rem 0;
      max-width: 800px;
      margin: auto;
    }

    .nav-bar a {
      text-decoration: none;
      color: #0366d6;
      font-size: 14px;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav-bar" id="nav"></div>
  <div id="markdown" class="markdown-body">Cargando contenido...</div>

  <!-- marked.js para parsear Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const archivo = params.get("archivo");
    const rutaIndice = "tutoriales/index.md";
/** 
    // üí° Configurar encabezados con IDs limpios para enlaces internos
    marked.use({
      renderer: {
        heading(text, level) {
          const safeText = String(text);
          const slug = safeText.toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/[^\w]+/g, "-")
            .replace(/^-+|-+$/g, "");

          return `<h${level} id="${slug}">${safeText}</h${level}>`;
        }

      }
    }); **/

    function agregarBotonesCopiar() {
      const bloques = document.querySelectorAll("pre > code");

      bloques.forEach(bloque => {
        hljs.highlightElement(bloque);

        const pre = bloque.parentElement;
        const boton = document.createElement("button");
        boton.className = "copy-btn";
        boton.textContent = "Copiar";
        boton.addEventListener("click", () => {
          navigator.clipboard.writeText(bloque.textContent).then(() => {
            boton.textContent = "¬°Copiado!";
            setTimeout(() => boton.textContent = "Copiar", 2000);
          });
        });
        pre.appendChild(boton);
      });
    }

    function mostrarEnlaceVolver() {
      if (archivo && archivo !== rutaIndice) {
        const nav = document.getElementById("nav");
        nav.innerHTML = `<a href="${rutaIndice}">‚¨ÖÔ∏è Volver al √≠ndice</a>`;
      }
    }

    if (archivo) {
      fetch(archivo)
        .then(res => {
          if (!res.ok) throw new Error("No se pudo cargar el archivo");
          return res.text();
        })
        .then(texto => {
          const html = marked.parse(texto);
          const contenedor = document.getElementById("markdown");
          contenedor.innerHTML = html;

          // üîó Ajustar enlaces internos (a .md) para que sigan usando el visor
          contenedor.querySelectorAll("a").forEach(enlace => {
            const href = enlace.getAttribute("href");
            if (href && href.endsWith(".md") && !href.startsWith("http") && !href.startsWith("#")) {
              enlace.setAttribute("href", `mdVisor.html?archivo=${href}`);
            }
          });

          agregarBotonesCopiar();
          mostrarEnlaceVolver();
        })
        .catch(error => {
          document.getElementById("markdown").innerHTML = `<div style="color: #b00020; background-color: #ffe6e6; padding: 1rem; border-radius: 8px;">
      <p><strong>Error:</strong> No se pudo cargar el archivo Markdown.</p><p>Si crees que esto es un error, por favor <a href="mailto:juegoterva@gmail.com">escr√≠beme a juegoterva@gmail.com</a>.</p>
    </div>
  `;
  console.error(error);
});
    } else {
      document.getElementById("markdown").innerHTML = "<p>No se especific√≥ ning√∫n archivo Markdown.</p>";
    }
  </script>
</body>
</html>
